<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">


  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Bars N Beaches</title>
  </head>


<body style="margin:1rem; padding:1rem">
  <div id="nav-bar"></div>

    <main role="main" class="container">
      <form method="POST" action="/login" class="form-signin">
        <h2 class="form-heading">Log in</h2>
        <div>
          <p th:if="${message}" class="alert alert-success">You have been logged out successfully</p>
          <p th:if="${error}" class="alert alert-danger">Your username and password is invalid</p>
          <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/>
          <br>
          <input name="password" type="password" class="form-control" placeholder="Password"/>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
          <br>
          <input type="submit" value="Sign in" />
          <br>
          <br>
          <div class="text-center">
            Not yet a member? <a th:href="@{/registration}" >Sign up here</a>
          </div>
        </div>
      </div>
    </form>
  </main>

  </body>
</html>
