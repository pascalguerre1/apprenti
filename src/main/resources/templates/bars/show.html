<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

  <body>

    <div id="bar-show"></div>

    <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Add a review</h3>
            </div>

            <div class="modal-body">
              <form action="#" th:action="'/bars/'+${barId}" th:object="${review}" method="POST">
                <label for="rating">Rating</label><br>
<!--                <select th:field="*{rating}" id="rating" name="rating" >-->
<!--                  <option th:value="1" >1</option>-->
<!--                  <option th:value="2" >2</option>-->
<!--                  <option th:value="3" >3</option>-->
<!--                  <option th:value="4" >4</option>-->
<!--                  <option th:value="5" >5</option>-->
<!--                  <option th:value="6" >6</option>-->
<!--                  <option th:value="7" >7</option>-->
<!--                  <option th:value="8" >8</option>-->
<!--                  <option th:value="9" >9</option>-->
<!--                  <option th:value="10" >10</option>-->
<!--                </select> out of 10-->
                <div class="rating" th:field="*{rating}" id="rating" name="rating">
                    <span><input type="radio" name="rating" id="str5" value="5"><label for="str5">☆</label></span>
                    <span><input type="radio" name="rating" id="str4" value="4"><label for="str4">☆</label></span>
                    <span><input type="radio" name="rating" id="str3" value="3"><label for="str3">☆</label></span>
                    <span><input type="radio" name="rating" id="str2" value="2"><label for="str2">☆</label></span>
                    <span><input type="radio" name="rating" id="str1" value="1"><label for="str1">☆</label></span>
                  </div>
                <br>
                <br>
                <div>
                  <label for="comment">Comment</label><br>
                  <textarea type="text" id="comment" th:field="*{comment}" th:value="*{comment}" rows="5" cols="60" maxlength="1000" class="form-control"/>
                </div>
                <br>
                <div>
                  <input type="submit" value="Submit" class="btn btn-default"/>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
